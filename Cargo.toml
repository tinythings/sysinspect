[package]
name = "sysinspect"
version = "0.4.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.40"
clap = { version = "4.5.35", features = ["unstable-styles"] }
colored = "3.0.0"
libsysinspect = { path = "./libsysinspect" }
libeventreg = { path = "./libeventreg" }
libmodpak = { path = "./libmodpak" }
log = "0.4.27"
sysinfo = { version = "0.33.1", features = ["linux-tmpfs"] }
tokio = { version = "1.44.1", features = ["full"] }
ratatui = { version = "0.29.0", features = [
    "all-widgets",
    "serde",
    "unstable",
] }
crossterm = "0.28.1"
rand = "0.9.0"
indexmap = "2.8.0"
serde_json = "1.0.140"
jsonpath_lib = "0.3.0"
openssl = { version = "0.10.71", features = ["vendored"] }

[workspace]
resolver = "2"
members = [
    "modules/sys/*",
    "libsysinspect",
    "libeventreg",
    "sysmaster",
    "sysminion",
    "modules/fs/file",
    "libsetup",
    "libmodpak", "libpulse",
]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
