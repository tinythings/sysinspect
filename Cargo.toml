[package]
name = "sysinspect"
version = "0.4.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.21", features = ["unstable-styles"] }
colored = "2.1.0"
libsysinspect = { path = "./libsysinspect" }
libeventreg = { path = "./libeventreg" }
log = "0.4.22"
sysinfo = { version = "0.32.0", features = ["linux-tmpfs"] }
tokio = { version = "1.43.0", features = ["full"] }
ratatui = { version = "0.29.0", features = [
    "all-widgets",
    "serde",
    "unstable",
] }
crossterm = "0.28.1"
rand = "0.9.0"
indexmap = "2.7.1"
serde_json = "1.0.140"
jsonpath_lib = "0.3.0"

[workspace]
resolver = "2"
members = [
    "modules/sys/*",
    "libsysinspect",
    "libeventreg",
    "sysmaster",
    "sysminion",
    "modules/fs/file", "libsetup", "libmodpak",
]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
