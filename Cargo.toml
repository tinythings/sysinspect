[package]
name = "sysinspect"
version = "0.4.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.42"
clap = { version = "4.5.47", features = ["unstable-styles"] }
colored = "3.0.0"
libsysinspect = { path = "./libsysinspect" }
libeventreg = { path = "./libeventreg" }
libmodpak = { path = "./libmodpak" }
log = "0.4.28"
sysinfo = { version = "0.33.1", features = ["linux-tmpfs"] }
tokio = { version = "1.47.1", features = ["full"] }
ratatui = { version = "0.29.0", features = [
    "all-widgets",
    "serde",
    "unstable",
] }
crossterm = "0.28.1"
rand = "0.9.2"
indexmap = "2.11.1"
serde_json = "1.0.143"
jsonpath_lib = "0.3.0"
openssl = { version = "0.10.73", features = ["vendored"] }

[workspace]
resolver = "2"
members = [
    "modules/sys/*",
    "libsysinspect",
    "libeventreg",
    "sysmaster",
    "sysminion",
    "modules/fs/file",
    "libsetup",
    "libmodpak",
    "libscheduler",
    "libmodcore",
    "libtelemetry",
    "libwebapi",
    "sysclient"
]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
