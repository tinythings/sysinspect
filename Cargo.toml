[package]
name = "sysinspect"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.18", features = ["unstable-styles"] }
colored = "2.1.0"
libsysinspect = { path = "./libsysinspect" }
log = "0.4.22"
sysinfo = { version = "0.31.4", features = ["linux-tmpfs"] }

[workspace]
resolver = "2"
members = [
  "modules/sys/*",
  "libsysinspect",
]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
