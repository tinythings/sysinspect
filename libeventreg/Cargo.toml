[package]
name = "libeventreg"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.40"
serde = "1.0.218"
serde_json = "1.0.140"
sled = "0.34.7"
libsysinspect = { path = "../libsysinspect" }
log = "0.4.26"
colored = "3.0.0"
fs_extra = "1.3.0"
tempfile = "3.17.1"
glob = "0.3.2"
async-stream = "0.3.6"
bincode = "1.3.3"
hyper-util = { version = "0.1.10", features = ["tokio"] }
interprocess = "2.2.2"
ipc-channel = { version = "0.19.0", features = ["async"] }
