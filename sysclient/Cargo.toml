[package]
name = "sysinspect-client"
version = "0.1.0"
edition = "2024"

[dependencies]
syswebclient = {path = "./sysinspect-client"} # That generated stuff, just don't touch it
libsysinspect = { path = "../libsysinspect" }
tokio = { version = "1.46.1", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
base64 = "0.22.1"
rpassword = "7.4.0"
log = "0.4.27"
reqwest = { version = "0.12.22", features = ["blocking", "json"] }
hex = "0.4.3"
sodiumoxide = "0.2.7"
