[package]
name = "libsysinspect"
version = "0.2.0"
edition = "2021"

[dependencies]
base64 = "0.22.1"
chrono = "0.4.38"
colored = "2.1.0"
indexmap = "2.6.0"
lazy_static = "1.5.0"
log = "0.4.22"
nix = { version = "0.29.0", features = ["net", "user"] }
pem = "3.0.4"
prettytable-rs = "0.10.0"
rand = "0.8.5"
regex = "1.10.6"
rsa = { version = "0.9.6", features = ["pkcs5", "sha1", "sha2"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
textwrap = { version = "0.16.1", features = ["hyphenation", "terminal_size"] }
unicode-segmentation = "1.12.0"
walkdir = "2.5.0"
