[package]
name = "libsysinspect"
version = "0.4.0"
edition = "2024"

[dependencies]
base64 = "0.22.1"
chrono = { version = "0.4.42", features = ["serde"] }
colored = "3.0.0"
hex = "0.4.3"
indexmap = { version = "2.11.1", features = ["serde"] }
lazy_static = "1.5.0"
log = "0.4.28"
nix = { version = "0.29.0", features = ["net", "user"] }
once_cell = "1.21.3"
pem = "3.0.5"
pest = "2.8.1"
pest_derive = "2.8.1"
prettytable-rs = "0.10.0"
rand = "0.8.5"
regex = "1.11.2"
rsa = { version = "0.9.8", features = ["pkcs5", "sha1", "sha2"] }
#rustpython = { path = "../../RustPython", features = ["freeze-stdlib"] }
rustpython-pylib = { git = "https://github.com/RustPython/RustPython.git", features = [
    "freeze-stdlib",
] }
rustpython = { git = "https://github.com/RustPython/RustPython.git", features = [
    "freeze-stdlib",
] }
rustpython-vm = { git = "https://github.com/RustPython/RustPython.git", features = [
    "freeze-stdlib",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
serde_yaml = "0.9.34"
sha2 = "0.10.9"
sysinfo = { version = "0.34.2", features = ["linux-tmpfs"] }
tera = { version = "1.20.0", features = ["preserve_order", "date-locale"] }
textwrap = { version = "0.16.2", features = ["hyphenation", "terminal_size"] }
tokio = { version = "1.47.1", features = ["full"] }
unicode-segmentation = "1.12.0"
uuid = { version = "1.18.1", features = ["v4"] }
walkdir = "2.5.0"
shlex = "1.3.0"
async-trait = "0.1.89"
dashmap = "6.1.0"
sled = "0.34.7"
if-addrs = "0.13.4"
anyhow = "1.0.99"
thiserror = "2.0.16"
jsonpath_lib = "0.3.0"
jsonpath-rust = "1.0.4"
humantime = "2.3.0"
humantime-serde = "1.1.1"
libc = "0.2.176"
