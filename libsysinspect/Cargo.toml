[package]
name = "libsysinspect"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
colored = "2.1.0"
indexmap = "2.6.0"
lazy_static = "1.5.0"
log = "0.4.22"
prettytable-rs = "0.10.0"
regex = "1.10.6"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yaml = "0.9.34"
textwrap = { version = "0.16.1", features = ["hyphenation", "terminal_size"] }
unicode-segmentation = "1.12.0"
walkdir = "2.5.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
