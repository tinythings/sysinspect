[package]
name = "sysmaster"
version = "0.4.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.40", features = ["unstable-styles"] }
colored = "3.0.0"
ed25519-dalek = { version = "2.1.1", features = [
    "asm",
    "batch",
    "digest",
    "merlin",
    "pem",
    "pkcs8",
    "rand_core",
    "signature",
    "serde",
] }
futures = "0.3.31"
libc = "0.2.174"
rand = "0.9.1"
rustls = "0.23.28"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
tokio = { version = "1.46.1", features = ["full"] }
tokio-rustls = "0.26.2"
libsysinspect = { path = "../libsysinspect" }
libeventreg = { path = "../libeventreg" }
libmodpak = { path = "../libmodpak" }
libscheduler = { path = "../libscheduler" }
libtelemetry = { path = "../libtelemetry" }
log = "0.4.27"
sled = "0.34.7"
rsa = { version = "0.9.8", features = ["pkcs5", "sha1", "sha2"] }
uuid = { version = "1.17.0", features = ["v4"] }
actix-web = "4.11.0"
once_cell = "1.21.3"
daemonize = "0.5.0"
indexmap = { version = "2.10.0", features = ["serde"] }
chrono = { version = "0.4.41", features = ["serde"] }
